	var mobile = "";

            alert('无法获取到用户信息，请在“设置”里点击“退出登录”，然后重新登录再来获取二维码。');
        }

	var sharebox = new auiSharebox();
    function openSharebox() {
        sharebox.init({
            frameBounces: true, //当前页面是否弹动，（主要针对安卓端）
            buttons: [{
                image: '../img/share/wx.png',
                text: '微信',

            }, {
                image: '../img/share/wx-circle.png',
                text: '朋友圈',
                value: 'var mobile = "";\n' +
                '    apiready = function() {\n' +
                '        var user = $api.getStorage(\'username\');\n' +
                '        if (user != null || user != undefined || typeof(user) != "undefined") {\n' +
                '            //  \t\talert(JSON.strZingify(user));\n' +
                '            // updateInfo(user.id);\n' +
                '            mobile = user;\n' +
                '            erw = \'https://api.baihuazhongchuang.com/App/user/get_qrcode.html?mobile=\' + user;\n' +
                '\n' +
                '            $api.attr($api.byId(\'code\'), \'src\', erw);\n' +
                '        } else {\n' +
                '            alert(\'无法获取到用户信息，请在“设置”里点击“退出登录”，然后重新登录再来获取二维码。\');\n' +
                '        }\n' +
                '    }wx-circle'
            }, {
                image: '../img/share/qq.png',
                text: 'QQ好友',
                value: 'qq'
            }, {
                image: '../img/share/qzone.png',
                text: 'QQ空间',
                value: 'qq-qzone'
            }, {
                image: '../img/share/sina-weibo.png',
                text: '新浪微博',
                value: 'weibo'
            }, {
                image: '../img/share/message.png',
                text: '短信',
                value: 'sms'
            }],
            col: 5,
            cancelTitle: '关闭' //可选,当然也可以采用下面的方式使用图标
                // cancelTitle:'<i class="aui-iconfont aui-icon-close aui-font-size-16"></i>'//可选
        }, function(ret) {
            if (ret) {

                // document.getElementById("button-index").textContent = ret.buttonIndex;
                // document.getElementById("button-value").textContent = ret.buttonValue;
                var sharetext = '百花众创——让天下没有难创的业。';
                var shareurl = 'https://api.baihuazhongchuang.com/App/User/reg_page.html?mobile=' + mobile;
                var type = ret.buttonValue;
                if (type == 'wx') {
                    share_type = "session";
                    //              	alert('分享到微信');
                }
                if (type == 'wx-circle') {
                    share_type = "timeline";
                }

                if (type == 'wx' || type == 'wx-circle') {
                    var wx = api.require('wx');
                    wx.shareWebpage({
                        scene: share_type,
                        title: '百花众创',
                        description: sharetext,
                        thumb: 'widget://image/logo_mini.png',
                        contentUrl: shareurl,
                    }, function(ret, err) {
                        if (ret.status) {
                            alert('分享成功');
                        } else {
                            //					        alert(err.msg);
                        }
                    });
                } else if (type == 'qq' || type == 'qq-qzone') {
                    var qq = api.require('qq');
                    qq.shareText({
                        text: sharetext + shareurl
                    });

                } else if (type == 'weibo') {
                    var weibo = api.require('weibo');
                    weibo.shareText({
                        text: sharetext + shareurl,
                    }, function(ret, err) {
                        if (ret.status) {
                            alert('分享成功');
                        }
                    });
                } else if (type == 'sms') {
                    api.sms({
                        text: sharetext + shareurl
                    }, function(ret, err) {
                        if (ret && ret.status) {
                            //已发送
                        } else {
                            //发送失败
                        }
                    });
                } else {
                    $api.toast('提示', '暂未开通', 3);
                }


                return;
            }
        })

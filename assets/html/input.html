<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<script src="../js/jquery-2.1.4.js" type="text/jscript"></script>
		<script src="../../layui/layui.js"></script>

	</head>
	<style type="text/css">
		div,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		ul,
		ol,
		li,
		dl,
		dt,
		dd,
		td,
		img,
		form,
		input,
		p,
		html,
		body,
		fieldset {
			margin: 0;
			padding: 0;
		}
		
		html {
			width: 100%;
		}
		
		ul,
		li {
			list-style: none;
		}
		
		a {
			text-decoration: none;
			color: #666;
		}
		
		img {
			border: 0;
			display: block;
		}
		
		body {
			font-size: 14px;
			color: #333;
		}
		select,
		input {
			background: #fff;
			border: solid #D9D9D9 1px;
			height: 27px;
			margin-top: 10px;
		}
		.layui-tab-card>.layui-tab-title {
			width: 100%;
		}
		.layui-tab-card>.layui-tab-title li {
			width: 25%;
		}
		.sele_add {
			line-height: 50px;
			margin: 0 auto;
			width: 56%;
			position: relative;
			border-bottom: solid #f2f2f2 1px;
		}
		p {
			color: #999;
			font-size: 10px;
			line-height: 30px;
		}
		.layui-tab-content {
			margin-top: 50px;
		}
		.layui-form {
			width: 800px;
			margin-left: 318px;
		}
		.layui-unselect>select {
			width: 220px;
			float: left;
			margin-right: 10px;
		}
		.layui-form-switch {
			position: absolute;
			left: 1.7rem;
			top: 2.5rem;
		}
		.layui-form-switch {
			top: 0;
			left: 0;
		}
		#open {
			width: 6rem;
			display: flex;
			justify-content: center;
			align-items: center;
			line-height: 2rem;
			background: #eee;
		}
		#open>img {
			width: 1.5rem
		}
	</style>

	<body>
		<div class="layui-tab layui-tab-card">
			<ul class="layui-tab-title">
				<li class="layui-this">基本信息</li>
				<li>描述信息</li>
				<li>SEO信息</li>
				<li>售后服务</li>
			</ul>
			<div class="layui-tab-content">
				<!------------基本信息----------->
				<div class="layui-tab-item layui-show">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">商品类型</label>
							<div class="layui-input-block">
								<select name="city" lay-verify="required">
									<option value="2">广州</option>
								</select>
								<p>下拉商品有实物商品和虚拟商品</p>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品分类</label>
							<div class="layui-input-block">
								<select name="city1" lay-verify="required">
									<option value="2">鞋子</option>
								</select>
								<select name="city2" lay-verify="required">
									<option value="2">裙子</option>
								</select>
								<select name="city3" lay-verify="required">
									<option value="2">手表</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品类型</label>
							<div class="layui-input-block">
								<select name="fication" lay-verify="required">
									<option value="2">母婴</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品类型</label>
							<div class="layui-input-block">
								<select name="brand" lay-verify="required">
									<option value="2">阿玛尼</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品名称</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品副标题</label>
							<div class="layui-input-block">
								<input type="text" name="title_two" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品关键词</label>
							<div class="layui-input-block">
								<input type="text" name="title_impt" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">商品编号</label>
							<div class="layui-input-block">
								<input type="text" name="title_num" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<!--------积分排序--------->
						<!--<div class="order_box">
							<div class="box">
								<div class="box_in layui-form-item">
									<p class="layui-form-label">积分</p>
									<li class="number layui-input-block">
										<input type="text" name="jifen" id="" lay-verify="required" value="" class="layui-input" />
									</li>
								</div>
							</div>
						</div>-->
						<div class="layui-form-item">
							<label class="layui-form-label">积分</label>
							<div class="layui-input-block">
								<input type="text" name="jifen" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">排序</label>
							<div class="layui-input-block">
								<input type="text" name="jifen" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">计量单位</label>
							<div class="layui-input-block">
								<input type="text" name="jifen" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否上架</label>
							<div class="layui-input-block">
								<input type="checkbox" name="switch" lay-skin="switch" lay-text="是|否">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否推荐</label>
							<div class="layui-input-block">
								<input type="checkbox" name="switch" lay-skin="switch" lay-text="是|否">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否推送到新品区</label>
							<div class="layui-input-block">
								<input type="checkbox" name="switch" lay-skin="switch" lay-text="是|否">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否推送到热卖区</label>
							<div class="layui-input-block">
								<input type="checkbox" name="switch" lay-skin="switch" lay-text="是|否">
							</div>
						</div>
						<!------产品规格-------->
						<div class="name">
							<span>产品规格</span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>货号</label>
							<div class="layui-input-block">
								<input type="text" name="freight_nb" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>库存</label>
							<div class="layui-input-block">
								<input type="text" name="Stock" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>预警线</label>
							<div class="layui-input-block">
								<input type="text" name="arly_line" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>重量(g):</label>
							<div class="layui-input-block">
								<input type="text" name="weight" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>零售价:</label>
							<div class="layui-input-block">
								<input type="text" name="retail_price" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>市场价:</label>
							<div class="layui-input-block">
								<input type="text" name="market_value" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>成本价:</label>
							<div class="layui-input-block">
								<input type="text" name="cost_price" required lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label"><span style="color: red;">*</span>规格:</label>
							<span id="open">
								<img src="http://p8fswj9xi.bkt.clouddn.com/53bb66bf2ff4af2b3fb5ba05ae87d274"/>
								<span class="add_guige">开启规格</span>
							</span>
						</div>
						
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
					<!------产品规格-------->

					<!--弹窗-->
					
				</div>

				<!------------描述信息----------->
				<div class="layui-tab-item">2</div>
				<!------------SEO信息----------->
				<div class="layui-tab-item">3</div>
				<!------------售后服务----------->
				<div class="layui-tab-item">4</div>
			</div>
		</div>

		<script>
			//			-----form表单-----
			layui.use('form', function() {
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
			<!--规格弹窗-->
			$("#open").click(function(){
				layer.open({
				  type: 1,
				  title:'选择规格',
				  skin: 'layui-layer-rim', //加上边框
				  area: ['420px', '240px'], //宽高
				  content:'111'
				});
			})
			//			-------选择卡-------
			layui.use('element', function() {
				var element = layui.element;
				//获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
				var layid = location.hash.replace(/^#test1=/, '');
				element.tabChange('test1', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项
				//监听Tab切换，以改变地址hash值
				element.on('tab(test1)', function() {
					location.hash = 'test1=' + this.getAttribute('lay-id');
				});
			});
		</script>
	</body>

</html>
